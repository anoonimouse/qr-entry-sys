<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-in</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #reader { width: 300px; margin: auto; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Guest Check-in</h2>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyaSEm-3cWodhjxgNEC-kAdaLQM6R5tq3CNS6tsxTf4dgsZRwQ_0QD1JCPb5LsnVeT6/exec";
        
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("result").innerText = "Checking in...";
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ qr_code: decodedText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("result").innerHTML = `<span style='color:green;'>Welcome, ${data.name}! Checked in at ${data.time}.</span>`;
                } else if (data.status === "already_checked_in") {
                    document.getElementById("result").innerHTML = `<span style='color:orange;'>${data.name} is already checked in.</span>`;
                } else if (data.status === "not_found") {
                    document.getElementById("result").innerHTML = `<span style='color:red;'>Invalid QR code.</span>`;
                } else {
                    document.getElementById("result").innerHTML = `<span style='color:red;'>Error: ${data.message}</span>`;
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<span style='color:red;'>Request failed. Try again.</span>`;
            });
        }

        let html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            onScanSuccess
        ).catch(err => { console.error(err); });
    </script>
</body>
</html>
