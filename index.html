<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-In</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Guest Check-In</h1>
    <p>Scan the QR code on the guest pass</p>

    <div id="reader"></div>
    <div class="status" id="statusMessage"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyaSEm-3cWodhjxgNEC-kAdaLQM6R5tq3CNS6tsxTf4dgsZRwQ_0QD1JCPb5LsnVeT6/exec";

        function checkInGuest(qrCode) {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ qr_code: qrCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(`✅ Welcome, ${data.name}! Checked in at: ${data.time}`);
                    document.getElementById("statusMessage").innerHTML = `✅ Welcome, ${data.name}! Checked in at: ${data.time}`;
                } else if (data.status === "already_checked_in") {
                    alert(`⚠️ ${data.name} has already checked in!`);
                    document.getElementById("statusMessage").innerHTML = `⚠️ ${data.name} has already checked in!`;
                } else if (data.status === "not_found") {
                    alert("❌ Entry code not found! Invalid pass.");
                    document.getElementById("statusMessage").innerHTML = "❌ Entry code not found!";
                } else {
                    alert(`⚠️ Error: ${data.message}`);
                    document.getElementById("statusMessage").innerHTML = `⚠️ Error: ${data.message}`;
                }
            })
            .catch(error => {
                alert("❌ Error checking in! Try again.");
                document.getElementById("statusMessage").innerHTML = "❌ Error checking in!";
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            checkInGuest(decodedText);
            html5QrcodeScanner.clear();
        }

        const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>

</body>
</html>
