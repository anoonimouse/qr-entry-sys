<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-in</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #reader { width: 300px; margin: auto; display: none; }
        #result { margin-top: 20px; font-size: 18px; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Guest Check-in Tool</h2>
    <button onclick="startScanner()">Start QR Scanner</button>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        let scanner;

        function startScanner() {
            document.getElementById("reader").style.display = "block";
            scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });

            scanner.render(onScanSuccess, onScanError);
        }

        function onScanSuccess(qrCodeMessage) {
            scanner.clear();
            fetch("https://script.google.com/macros/s/AKfycbyaHoapf5b6l6NsT-Jy5mWCPn4AxjQNf50uRuO6r5s/dev", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ qr_code: qrCodeMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    showPopup(`✅ Welcome, ${data.name}! Checked in at: ${data.time}`, "green");
                } else if (data.status === "already_checked_in") {
                    showPopup(`⚠️ ${data.name} is already checked in!`, "orange");
                } else {
                    showPopup("❌ Invalid Pass! Entry not found.", "red");
                }
            })
            .catch(error => showPopup("Error checking in! Try again.", "red"));
        }

        function onScanError(errorMessage) {
            console.log(errorMessage);
        }

        function showPopup(message, color = "green") {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = message;
            resultDiv.style.color = color;
        }
    </script>
</body>
</html>
