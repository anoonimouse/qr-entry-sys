<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-in</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #reader { width: 300px; margin: auto; }
        #result { margin-top: 20px; font-size: 18px; }
        #startScan { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Guest Check-in</h2>
    <button id="startScan">Start QR Scanner</button>
    <div id="reader" style="display:none;"></div>
    <p id="result"></p>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyaSEm-3cWodhjxgNEC-kAdaLQM6R5tq3CNS6tsxTf4dgsZRwQ_0QD1JCPb5LsnVeT6/exec";
        let html5QrCode;

        document.getElementById("startScan").addEventListener("click", () => {
            document.getElementById("reader").style.display = "block";
            html5QrCode = new Html5Qrcode("reader");

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras.length > 0) {
                    html5QrCode.start(
                        cameras[0].id,
                        { fps: 10, qrbox: 250 },
                        onScanSuccess,
                        onScanFailure
                    ).catch(err => console.error("Camera Error: ", err));
                } else {
                    alert("No camera found!");
                }
            }).catch(err => {
                console.error("Camera Access Denied: ", err);
                alert("Please grant camera permissions and try again.");
            });
        });

        function onScanSuccess(decodedText) {
            document.getElementById("result").innerText = "Checking in...";
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ qr_code: decodedText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("result").innerHTML = `<span style='color:green;'>Welcome, ${data.name}! Checked in at ${data.time}.</span>`;
                } else if (data.status === "already_checked_in") {
                    document.getElementById("result").innerHTML = `<span style='color:orange;'>${data.name} is already checked in.</span>`;
                } else {
                    document.getElementById("result").innerHTML = `<span style='color:red;'>Invalid QR code.</span>`;
                }
                html5QrCode.stop();
            })
            .catch(error => {
                console.error("Request Failed: ", error);
                document.getElementById("result").innerHTML = `<span style='color:red;'>Check-in failed. Try again.</span>`;
                html5QrCode.stop();
            });
        }

        function onScanFailure(error) {
            console.warn(`QR scan failed: ${error}`);
        }
    </script>
</body>
</html>
