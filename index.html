<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-In</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Guest Check-In</h1>
    <p>Scan the QR code on the guest pass</p>

    <div id="reader"></div>
    <div class="status" id="statusMessage"></div>

    <script>
    function scanQRCode() {
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            console.log("QR Code Scanned: ", content);

            // Prepare the data to send
            let postData = JSON.stringify({ qr_code: content });

            // Send to Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbyaSEm-3cWodhjxgNEC-kAdaLQM6R5tq3CNS6tsxTf4dgsZRwQ_0QD1JCPb5LsnVeT6/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: postData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from API:", data);

                if (data.status === "success") {
                    alert(`✅ Check-in successful! Welcome, ${data.name}. Time: ${data.time}`);
                } else if (data.status === "already_checked_in") {
                    alert(`⚠️ ${data.name} has already checked in!`);
                } else if (data.status === "not_found") {
                    alert("❌ QR Code not found! Invalid pass.");
                } else {
                    alert("⚠️ Error checking in! Try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("⚠️ Error checking in! Try again.");
            });
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                alert("No cameras found.");
            }
        }).catch(function (e) {
            console.error(e);
            alert("Error accessing camera.");
        });
    }
</script>


</body>
</html>
